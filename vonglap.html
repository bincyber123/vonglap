<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="name"></p>
<script>
  let num = prompt("enter your number: ");
  let total = 0;
  for (i = 1;i <= num;i+=1) {

    total += i;
  }
  document.getElementById(name).innerHTML = total;
  alert(total);


</script>

</body>
</html>
